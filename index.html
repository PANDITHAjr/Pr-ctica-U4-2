<!DOCTYPE html>
<html>

<head>
    <title>Formulario de contacto</title>
    <!-- Incluir los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Incluir los estilos de Foundation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">

    <!-- Incluir los estilos de Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.css">

    <!-- Incluir el script de JavaScript para validar el formulario -->
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var birthdate = document.getElementById('birthdate').value;

            if (name == "" || email == "" || phone == "" || birthdate == "") {
                alert("Por favor, complete todos los campos del formulario.");
                return false;
            }

            // Validar el formato del correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, ingrese una dirección de correo electrónico válida.");
                return false;
            }

            // Validar el formato del número de teléfono
            var phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Por favor, ingrese un número de teléfono válido (10 dígitos sin espacios ni guiones).");
                return false;
            }

            // Validar que la fecha de nacimiento sea una fecha válida
            var birthdateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!birthdateRegex.test(birthdate)) {
                alert("Por favor, ingrese una fecha de nacimiento válida (formato: AAAA-MM-DD).");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Celular:</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select class="form-control" id="country" required>
                    <option value="">Seleccione un país</option>
                    <option value="">Seleccione un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="México">México</option>
                    <option value="Perú">Perú</option>
                    <option value="España">España</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Incluir los scripts de Foundation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>

    <!-- Incluir los scripts de Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
</body>

</html>
