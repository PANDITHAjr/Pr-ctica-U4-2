<!DOCTYPE html>
<html>

<head>
    <title>Formulario de contacto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h2>Formulario de contacto</h2>
        <form id="contactForm" onsubmit="return validarFormulario()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                    required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" class="form-control" id="celular" placeholder="Ingrese su número de celular" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select class="form-control" id="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="Argentina">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                    <option value="México">México</option>
                    <option value="Perú">Perú</option>
                </select>
            </div>
            <div class="form-group">
                <label for="video">Video:</label>
                <input type="file" class="form-control" id="video" accept="video/*">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control" id="imagen" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <!-- Material Design JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function validarFormulario() {

            // Obtener los valores de los campos de entrada
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var celular = document.getElementById('celular').value;
            var fechaNacimiento = document.getElementById('fechaNacimiento').value;
            var pais = document.getElementById('pais').value;
            var video = document.getElementById('video').files[0];
            var imagen = document.getElementById('imagen').files[0];

            // Validar los campos (aquí puedes agregar tu lógica de validación personalizada)

            // Si todos los campos son válidos, puedes enviar el formulario
            enviarFormulario();

            // Retornar false para evitar que el formulario se envíe de forma tradicional
            return false;
        }

        function enviarFormulario() {
            // Aquí puedes agregar la lógica para enviar el formulario al servidor, por ejemplo, usando AJAX o fetch
            // Puedes acceder a los valores de los campos y los archivos seleccionados
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var celular = document.getElementById('celular').value;
            var fechaNacimiento = document.getElementById('fechaNacimiento').value;
            var pais = document.getElementById('pais').value;
            var video = document.getElementById('video').files[0];
            var imagen = document.getElementById('imagen').files[0];

            // Realiza la lógica de envío del formulario, como enviar los datos al servidor y procesarlos

            // Ejemplo de cómo mostrar los datos en la consola
            console.log('Nombre:', nombre);
            console.log('Email:', email);
            console.log('Celular:', celular);
            console.log('Fecha de nacimiento:', fechaNacimiento);
            console.log('País:', pais);
            console.log('Video:', video);
            console.log('Imagen:', imagen);
        }
    </script>
